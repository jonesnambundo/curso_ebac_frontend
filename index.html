<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Validação de Formulário</h2>
            <form id="form-validation">
                <label for="campoA">Campo A:</label>
                <input type="number" id="campoA" required placeholder="insira um Número"><br><br>
                <label for="campoB">Campo B:</label>
                <input type="number" id="campoB" required placeholder="insira um Número"><br><br>

                <button id="btn-submeter" type="submit">Submeter</button>
            </form>
            <p class="mensagem-valida"></p>
            <p class="mensagem-erro">
                Insere um número maior que B
            </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
